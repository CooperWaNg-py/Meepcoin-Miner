<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meepcoin Miner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #FFD700;
            font-size: 2.5em;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.5);
            width: 90%;
            max-width: 500px;
        }
        #balance {
            font-size: 2em;
            font-weight: bold;
            color: #00ff00;
            transition: 0.3s;
        }
        button {
            background: #FFD700;
            border: none;
            padding: 15px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: 0.3s;
            width: 45%;
        }
        button:hover {
            background: #ffcc00;
        }
        #hash {
            font-size: 0.9em;
            word-wrap: break-word;
            margin-top: 10px;
            background: #292929;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        #mining-indicator {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ff5733;
            display: none;
        }
        #hashrate {
            font-size: 1.2em;
            color: #00bfff;
            margin-top: 10px;
        }
        .highlight {
            animation: glow 0.8s ease-in-out;
        }
        @keyframes glow {
            0% { color: #fff; }
            50% { color: #00ff00; }
            100% { color: #fff; }
        }
    </style>
    <script>
        let meepBalance = parseInt(localStorage.getItem("meepBalance")) || 0;
        let mining = false;
        let hashesPerSecond = 0;
        let poolBalance = parseInt(localStorage.getItem("poolBalance")) || 0;

        function updateBalance() {
            document.getElementById("balance").innerText = meepBalance;
            document.getElementById("pool-balance").innerText = poolBalance;
        }

        async function sha1(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest("SHA-1", msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
        }

        async function mineMeepcoin(pool = false) {
            mining = true;
            document.getElementById("mining-indicator").style.display = "block";
            document.getElementById("mine-btn").innerText = "Mining...";

            let startTime = Date.now();
            let hashCount = 0;

            while (mining) {
                const randomString = Math.random().toString(36).substring(2);
                const hash = await sha1(randomString);
                document.getElementById("hash").innerText = hash;
                hashCount++;

                if (hash.includes("meep")) {
                    if (pool) {
                        poolBalance += 2;
                        localStorage.setItem("poolBalance", poolBalance);
                        document.getElementById("pool-balance").classList.add("highlight");
                    } else {
                        meepBalance += 2;
                        localStorage.setItem("meepBalance", meepBalance);
                        document.getElementById("balance").classList.add("highlight");
                    }
                    updateBalance();
                    setTimeout(() => {
                        document.getElementById("balance").classList.remove("highlight");
                        document.getElementById("pool-balance").classList.remove("highlight");
                    }, 500);
                }

                if (Date.now() - startTime >= 1000) {
                    hashesPerSecond = hashCount;
                    document.getElementById("hashrate").innerText = `‚ö° Hashrate: ${hashesPerSecond} H/s`;
                    hashCount = 0;
                    startTime = Date.now();
                }
            }
        }

        function stopMining() {
            mining = false;
            document.getElementById("mining-indicator").style.display = "none";
            document.getElementById("mine-btn").innerText = "Start Mining";
            document.getElementById("hashrate").innerText = "‚ö° Hashrate: 0 H/s";
        }

        function resetBalance() {
            meepBalance = 0;
            localStorage.setItem("meepBalance", meepBalance);
            updateBalance();
        }

        function collectPool() {
            meepBalance += poolBalance;
            poolBalance = 0;
            localStorage.setItem("meepBalance", meepBalance);
            localStorage.setItem("poolBalance", poolBalance);
            updateBalance();
        }

        window.onload = updateBalance;
    </script>
</head>
<body>
    <h1>‚ö° Meepcoin Miner ‚ö°</h1>
    <div class="container">
        <p>üí∞ Current Balance: <span id="balance">0</span> meep</p>
        <p>‚õèÔ∏è Pool Balance: <span id="pool-balance">0</span> meep</p>
        <button id="mine-btn" onclick="mineMeepcoin()">Solo Mine</button>
        <button onclick="mineMeepcoin(true)">Pool Mine</button>
        <button onclick="stopMining()">Stop Mining</button>
        <button onclick="collectPool()">Collect Pool</button>
        <button onclick="resetBalance()">Reset Balance</button>
        <p id="mining-indicator">‚õèÔ∏è Mining in progress...</p>
        <p id="hashrate">‚ö° Hashrate: 0 H/s</p>
        <p>üîç Last Hash: <span id="hash">None</span></p>
    </div>
</body>
</html>
